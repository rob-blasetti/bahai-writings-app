name: Build iOS on PR merge

on:
  push:
    branches:
      - main

jobs:
  build_ios_beta:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install JavaScript dependencies
        run: yarn install --frozen-lockfile

      - name: Install CocoaPods
        working-directory: ios
        run: bundle exec pod install

      - name: Configure SSH for match repository access
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_REPO_SSH_KEY }}

      - name: Trust GitHub host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Prepare App Store Connect API key
        working-directory: ios
        env:
          APP_STORE_CONNECT_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_KEY_CONTENT_BASE64 }}
        run: |
          ruby -r base64 -e 'File.write("fastlane/AuthKey.p8", Base64.decode64(ENV.fetch("APP_STORE_CONNECT_KEY_CONTENT")) )'

      - name: Run Fastlane beta
        working-directory: ios
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          ASC_KEY_FILE: fastlane/AuthKey.p8
        run: bundle exec fastlane beta
